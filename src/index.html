<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Проектная работа №4 от Яндекс.Практикум. JavaScript. Профиль человека в социальной сети Mesto Russia"
    />
    <meta name="author" content="Алексей Селезнев" />
    <meta
      name="keywords"
      content="Профиль, хобби, увлечения, места, путешествия"
    />
    <title>Mesto</title>
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Изобраение логотипа социальной сети Mesto Russia"
          class="header__logo logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__photo"
            src="#"
            alt="Фотография пользователя"
          />
          <div class="profile__info">
            <h2 class="profile__user-name"></h2>
            <button
              type="button"
              aria-label="редактировать"
              class="profile__btn-edit btn btn_type_edit"
            ></button>
            <p class="profile__user-hobby"></p>
          </div>
          <button
            type="button"
            aria-label="добавить"
            class="profile__btn-add btn btn_type_add"
          ></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <span class="footer__copyright">© 2020 Mesto Russia</span>
      </footer>
      <section class="popup popup_disabled" id="popupAddForm">
        <div class="popup__container">
          <form
            name="addForm"
            method="post"
            action="#"
            class="form popup__form"
          >
            <button
              type="button"
              aria-label="закрыть"
              class="btn btn_type_close popup__btn-close form__btn-close"
              name="closeForm"
            ></button>
            <h3 class="form__title">Новое место</h3>
            <label class="form__field">
              <input
                type="text"
                class="input input_type_name form__input"
                placeholder="Название"
                name="namePlace"
                id="place-input"
                required
                minlength="1"
                maxlength="30"
                pattern=".*" />
              <span class="form__input-error" id="place-input-error"></span
            ></label>
            <label class="form__field">
              <input
                type="url"
                class="input input_type_hobby form__input"
                placeholder="Ссылка на картинку"
                name="urlPic"
                id="url-input"
                required
              />
              <span class="form__input-error" id="url-input-error"></span>
            </label>
            <button
              type="submit"
              class="btn btn_type_submit form__btn-submit"
              aria-label="создать"
              name="submitForm"
            >
              Создать
            </button>
          </form>
        </div>
      </section>
      <section class="popup popup_disabled" id="popupEditForm">
        <div class="popup__container">
          <form
            name="editForm"
            method="post"
            action="#"
            class="form popup__form"
          >
            <button
              type="button"
              aria-label="закрыть"
              class="btn btn_type_close popup__btn-close form__btn-close"
              name="closeForm"
            ></button>
            <h3 class="form__title">Редактировать профиль</h3>
            <label class="form__field">
              <input
                type="text"
                class="input input_type_name form__input"
                placeholder="Введите имя"
                name="name"
                id="user-name-input"
                required
                minlength="2"
                maxlength="40"
                value="Жак-Ив Кусто"
                pattern="[А-Яа-яёЁA-Za-z\s-]*"
              />
              <span class="form__input-error" id="user-name-input-error"></span>
            </label>
            <label class="form__field">
              <input
                type="text"
                class="input input_type_hobby form__input"
                placeholder="Введите хобби"
                name="hobby"
                id="hobby-input"
                required
                minlength="2"
                maxlength="200"
                pattern=".*"
              />
              <span class="form__input-error" id="hobby-input-error"></span>
            </label>
            <button
              type="submit"
              class="btn btn_type_submit form__btn-submit"
              aria-label="сохранить"
              name="submitForm"
            >
              Сохранить
            </button>
          </form>
        </div>
      </section>
      <section class="popup popup_disabled" id="popupCardPreview">
        <div class="popup__container">
          <section class="preview-image popup__preview">
            <button
              type="button"
              aria-label="закрыть"
              class="btn btn_type_close popup__btn-close preview-image__btn-close"
            ></button>
            <img src="#" alt="" class="preview-image__img popup__img" />
            <h3 class="preview-image__title popup__title"></h3>
          </section>
        </div>
      </section>
    </div>
    <template id="card">
      <div class="element">
        <img src="#" alt="" class="element__img" />
        <h2 class="element__title"></h2>
        <span class="element__likes">0</span>
        <button
          type="button"
          aria-label="лайкнуть"
          class="btn btn_type_not-like element__btn-like"
        ></button>
        <button
          type="button"
          aria-label="удалить"
          class="btn btn_type_trash element__btn-trash"
        ></button>
      </div>
    </template>
  </body>
</html>
