<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Проектная работа №4 от Яндекс.Практикум. JavaScript. Профиль человека в социальной сети Mesto Russia" />
  <meta name="author" content="Алексей Селезнев" />
  <meta name="keywords" content="Профиль, хобби, увлечения, места, путешествия">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Изобраение логотипа социальной сети Mesto Russia" class="header__logo logo">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__photo" src="./images/jak.jpg" alt="Фотография пользователя">
        <div class="profile__info">
          <h2 class="profile__user-name">Жак&#8209;Ив Кусто</h2>
          <button type="button" aria-label="редактировать" class="profile__btn-edit btn btn_type_edit"></button>
          <p class="profile__user-hobby">Исследователь океана</p>
        </div>
        <button type="button" aria-label="добавить" class="profile__btn-add btn btn_type_add"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <span class="footer__copyright">© 2020 Mesto Russia</span>
    </footer>
    <div class="popup popup_is_disabled">
      <div class="popup__container">

      </div>
    </div>
  </div>
  <template id="card">
    <div class="element">
      <img src="" alt="" class="element__img">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="button" aria-label="лайкнуть" class="btn btn_type_not-like element__btn-like"> <svg
            class="btn__svg-like" width="21" height="19" viewBox="0 0 21 19" fill="black"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M19.154 9.33822C21.294 7.19833 21.294 3.72364 19.154 1.60492C17.014 -0.534975 13.5392 -0.534975 11.3992 1.60492L10.361 2.66428L9.32276 1.62611C7.18277 -0.534975 3.70792 -0.534975 1.58911 1.60492C0.550891 2.64309 0 4.02026 0 5.48217C0 6.94408 0.572079 8.32124 1.58911 9.35941L10.361 18.1309L19.154 9.33822ZM1.35604 5.48217C1.35604 4.38044 1.7798 3.36346 2.56376 2.60072C3.36891 1.79561 4.40712 1.39305 5.44534 1.39305C6.48356 1.39305 7.52178 1.79561 8.32692 2.60072L10.361 4.6135L12.395 2.57953C13.9841 0.990498 16.5903 0.990498 18.1582 2.57953C18.921 3.34227 19.3659 4.35925 19.3659 5.46098C19.3659 6.56271 18.9422 7.57969 18.1582 8.34243L10.361 16.1605L2.56376 8.36362C1.80099 7.57969 1.35604 6.56271 1.35604 5.48217Z"
              fill="black" />
          </svg></button>
      </div>
      <button type="button" aria-label="удалить" class="btn btn_type_trash element__btn-trash">
      </button>
    </div>
  </template>
  <template id="form">
    <form name="form" method="post" action="#" class="form">
      <button type="button" aria-label="закрыть" class="btn btn_type_close form__btn-close"></button>
      <h3 class="form__title"></h3>
      <input type="text" class="input input_type_name form__name">
      <input type="text" class="input input_type_hobby form__sub">
      <button type="submit" class="btn btn_type_submit form__btn-submit"></button>
    </form>
  </template>
  <script src="./pages/index.js"></script>
</body>

</html>
