<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Проектная работа №4 от Яндекс.Практикум. JavaScript. Профиль человека в социальной сети Mesto Russia" />
  <meta name="author" content="Алексей Селезнев" />
  <meta name="keywords" content="Профиль, хобби, увлечения, места, путешествия">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Изобраение логотипа социальной сети Mesto Russia" class="header__logo logo">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__photo" src="./images/jak.jpg" alt="Фотография пользователя">
        <div class="profile__info">
          <h2 class="profile__user-name">Жак&#8209;Ив Кусто</h2>
          <button type="button" aria-label="редактировать" class="profile__btn-edit btn btn_type_edit"></button>
          <p class="profile__user-hobby">Исследователь океана</p>
        </div>
        <button type="button" aria-label="добавить" class="profile__btn-add btn btn_type_add"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/kirill-pershin-1.jpeg" alt="Изображение Карачаевска" class="element__img">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" aria-label="лайкнуть" class="btn btn_type_not-like element__btn-like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-2.jpeg" alt="Изображение горы Эльбрус" class="element__img">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" aria-label="лайкнуть" class="btn btn_type_not-like element__btn-like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-3.jpeg" alt="Изображение природы Домбая" class="element__img">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button type="button" aria-label="лайкнуть" class="btn btn_type_not-like element__btn-like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-2.jpeg" alt="Изображение горы Эльбрус" class="element__img">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" aria-label="лайкнуть" class="btn btn_type_not-like element__btn-like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-3.jpeg" alt="Изображение природы Домбая" class="element__img">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button type="button" aria-label="лайкнуть" class="btn btn_type_not-like element__btn-like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1.jpeg" alt="Изображение Карачаевска" class="element__img">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" aria-label="лайкнуть" class="btn btn_type_not-like element__btn-like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <span class="footer__copyright">© 2020 Mesto Russia</span>
    </footer>
    <div class="popup popup_is_disabled">
      <section class="popup__profile-edit profile-edit">
        <button type="button" aria-label="закрыть" class="btn btn_type_close profile-edit__btn-close"></button>
        <h3 class="profile-edit__title">Редактировать профиль</h3>
        <form name="editinfo" method="post" action="#" class="profile-edit__form">
          <input type="text" class="input input_type_name profile-edit__name" value="" placeholder="Введите имя">
          <input type="text" class="input input_type_hobby profile-edit__hobby" value="" placeholder="Введите хобби">
          <button type="submit" aria-label="сохранить"
            class="btn btn_type_save profile-edit__btn-save">Сохранить</button>
        </form>
      </section>
    </div>
  </div>
  <script src="./pages/index.js"></script>
</body>

</html>
