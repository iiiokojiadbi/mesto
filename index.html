<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Проектная работа №4 от Яндекс.Практикум. JavaScript. Профиль человека в социальной сети Mesto" />
  <meta name="author" content="Алексей Селезнев" />
  <meta name="keywords" content="Профиль, хобби, увлечения, места, путешествия">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./blocks/logo/img/logo.png" class="header__logo logo">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__photo" src="./blocks/profile/img/jak.jpg" alt="Фотография пользователя">
        <div class="profile__info">
          <h2 class="profile__user-name">Жак&#8209;Ив Кусто</h2>
          <p class="profile__user-hobby">Исследователь океана</p>
          <button type="button" class="profile__btn-edit btn btn_type_edit"></button>
        </div>
        <button type="button" class="profile__btn-add btn btn_type_add"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./blocks/element/img/kirill-pershin-1.jpeg" alt="Изображение Карачаевска" class="element__img">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <img src="./blocks/element/img/heart.svg" alt="Изображение сердечка для реакции Нравится"
              class="element__status">
          </div>
        </div>
        <div class="element">
          <img src="./blocks/element/img/kirill-pershin-2.jpeg" alt="Изображение горы Эльбрус" class="element__img">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img src="./blocks/element/img/heart.svg" alt="Изображение сердечка для реакции Нравится"
              class="element__status">
          </div>
        </div>
        <div class="element">
          <img src="./blocks/element/img/kirill-pershin-3.jpeg" alt="Изображение природы Домбая" class="element__img">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <img src="./blocks/element/img/heart.svg" alt="Изображение сердечка для реакции Нравится"
              class="element__status">
          </div>
        </div>
        <div class="element">
          <img src="./blocks/element/img/kirill-pershin-2.jpeg" alt="Изображение горы Эльбрус" class="element__img">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img src="./blocks/element/img/heart.svg" alt="Изображение сердечка для реакции Нравится"
              class="element__status">
          </div>
        </div>
        <div class="element">
          <img src="./blocks/element/img/kirill-pershin-3.jpeg" alt="Изображение природы Домбая" class="element__img">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <img src="./blocks/element/img/heart.svg" alt="Изображение сердечка для реакции Нравится"
              class="element__status">
          </div>
        </div>
        <div class="element">
          <img src="./blocks/element/img/kirill-pershin-1.jpeg" alt="Изображение Карачаевска" class="element__img">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <img src="./blocks/element/img/heart.svg" alt="Изображение сердечка для реакции Нравится"
              class="element__status">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <span class="footer__copyright">© 2020 Mesto Russia. Селезнев Алексей</span>
    </footer>
    <div class="popup popup_is_active">
      <section class="popup__profile-edit profile-edit">
        <button type="button" class="btn btn_type_close profile-edit__btn-close"></button>
        <h3 class="profile-edit__title">Редактировать профиль</h3>
        <form action class="profile-edit__form">
          <input maxlength="25" type="text" class="profile-edit__name" value="">
          <input maxlength="25" type="text" class="profile-edit__hobby" value="">
          <button type="button" class="btn btn_type_save profile-edit__btn-save">Сохранить</button>
        </form>
      </section>
    </div>
  </div>

</body>

</html>
