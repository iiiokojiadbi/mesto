<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Проектная работа №4 от Яндекс.Практикум. JavaScript. Профиль человека в социальной сети Mesto Russia" />
  <meta name="author" content="Алексей Селезнев" />
  <meta name="keywords" content="Профиль, хобби, увлечения, места, путешествия">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Изобраение логотипа социальной сети Mesto Russia" class="header__logo logo">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__photo" src="./images/jak.jpg" alt="Фотография пользователя">
        <div class="profile__info">
          <h2 class="profile__user-name">Жак&#8209;Ив Кусто</h2>
          <button type="button" aria-label="редактировать" class="profile__btn-edit btn btn_type_edit"></button>
          <p class="profile__user-hobby">Исследователь океана</p>
        </div>
        <button type="button" aria-label="добавить" class="profile__btn-add btn btn_type_add"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <span class="footer__copyright">© 2020 Mesto Russia</span>
    </footer>
    <section class="popup popup_is_disabled" id="popupAddForm">
      <div class="popup__container">
        <button type="button" aria-label="закрыть" class="btn btn_type_close popup__btn-close"></button>
        <form name="form" method="post" action="#" class="form popup__form">
          <h3 class="form__title">Новое место</h3>
          <input type="text" class="input input_type_name form__name" placeholder="Название">
          <input type="text" class="input input_type_hobby form__sub" placeholder="Ссылка на картинку">
          <button type="submit" class="btn btn_type_submit form__btn-submit" aria-label="создать">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_is_disabled" id="popupEditForm">
      <div class="popup__container">
        <button type="button" aria-label="закрыть" class="btn btn_type_close popup__btn-close"></button>
        <form name="form" method="post" action="#" class="form popup__form">
          <h3 class="form__title">Редактировать профиль</h3>
          <input type="text" class="input input_type_name form__name" placeholder="Введите имя">
          <input type="text" class="input input_type_hobby form__sub" placeholder="Введите хобби">
          <button type="submit" class="btn btn_type_submit form__btn-submit" aria-label="сохранить">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_is_disabled" id="popupCardPreview">
      <div class="popup__container">
        <button type="button" aria-label="закрыть" class="btn btn_type_close popup__btn-close"></button>
        <section class="preview-image popup__preview">
          <img src="#" alt="" class="preview-image__img">
          <h3 class="preview-image__title"></h3>
        </section>
      </div>
    </section>
  </div>
  <template id="card">
    <div class="element">
      <img src="" alt="" class="element__img">
      <h2 class="element__title"></h2>
      <button type="button" aria-label="лайкнуть" class="btn btn_type_not-like element__btn-like"></button>
      <button type="button" aria-label="удалить" class="btn btn_type_trash element__btn-trash">
      </button>
    </div>
  </template>
  <script src="./pages/index.js"></script>
</body>

</html>
